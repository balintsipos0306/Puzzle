<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="regist_sytle.css">
    <title>Puzzle-Regisztrálás</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    
    <div class="container">
      <form id="form">

        <div class="cim">
          <h1>Regisztráció</h1>
        </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          </div>

          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Felhasználónév</label>
              <input type="text" name="username" class="form-control" id="exampleInputUsername1" aria-describedby="username" required>
              
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Jelszó</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
          </div>

          <button type="submit" id="kuld" class="btn btn-primary">Regisztrálok</button>
          <div id="elkuldve" class="form-text">Regisztráció befejezése után nem módosíthatod az adataidat</div>
        </form>
    </div>

    <a id="back" class="btn btn-primary" role="button" href="index.html">Vissza a Főoldalra</a>

    <script src="scripts.js"></script>

    
</body>
</html>
